<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            strokeWeight(8);
            stroke(0,0,0);
          
            //body
            fill(2,46,117);
            rect(100,100,400,240);
            //leg
            
            //leg
            rect(400,300,80,160);
            fill(2,46,117);
            //head
            rect(500,200,140,140);
            //mouth
            fill(2,46,117)
            rect(640,280,100,60);
            //thing
            fill(2,46,117);
            rect(120,60,80,40);
            rect(260,60,80,40);
            rect(400,60,80,40);
            //circlebody,eye
            fill(0,0,0)
            ellipse(160,160,80,80)
            ellipse(440,240,80,80)
            ellipse(600,240,40,40)//eye
            line(100,340,500,100);
            strokeWeight(3);
            textSize(30);
            stroke(255);
            text("RAWR",240,150);
            //leg
            strokeWeight(8);
            stroke(0,0,0);
            fill(2,46,117);
            rect(120,300,80,160);
            //extracredit
            beginShape(TRIANGLES);
            vertex(500,200);
            vertex(600,200);
            vertex(650,100);
            endShape();
            
           
        }   

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/stanleym1379/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>




</html>
