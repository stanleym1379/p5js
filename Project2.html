<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var x;
        var speed = 0
        var circle1;
        var obstacle;
        var obstacles = [];
        var circle = [];
        var line = [];

        function setup() {
            createCanvas(600, 600);
            fill(255);
            line(50, 50, 50, 50);


        }

        function draw() {
            background(0);

            // obstacles.move();
            // obstacles.display();
            for (var i = 0; i < obstacles.length; i++) {
                obstacles[i].move();
                obstacles[i].display();
            }
            if (frameCount % 180 <= 50) {
                obstacles.push(new Obstacle(random(width))); //wave of rectangles when remainder is less than 50

            }
            for (var i = 0; i < circle.length; i++) {
                circle[i].move();
                circle[i].display();
            }
            if (frameCount % 270 <= 50) {
                circle.push(new Circle(random(width))); //Wave of circles when remainder that is less than 50
            }




        }



        function Obstacle(x) {
            this.x = x
            this.y = 0
            this.r = random(255) //individual colors for each shape
            this.b = random(255)
            this.g = random(255)
            this.r2 = random(255);
            this.g2 = random(255)
            this.b2 = random(255)

            this.move = function() {
                this.y += 7
            }
            this.display = function() {
                fill(this.r, this.g, this.b);
                stroke(this.r2, this.g2, this.b2)
                rect(this.x, this.y, 20, 100)
            }
        }

        function Circle(x) {
            this.x = x
            this.y = 0
            this.r = random(255) //individual colors
            this.g = random(255)
            this.b = random(255)
            this.r2 = random(255); //individual colors
            this.g2 = random(255);
            this.b2 = random(255);
            this.move = function() {
                this.y += 7 //increases y-value of the shape by 7 
            }
            this.display = function() {
                strokeWeight(5);
                stroke(this.r2, this.g2, this.b2);
                fill(this.r, this.g, this.b);
                ellipse(this.x, this.y, 50, 50);
            }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/stanleym1379/p5js/blob/gh-pages/Project2.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas').remove());
        });
    </script>
</body>


</html>
